{% extends 'picnmix/base.html' %}
{% load staticfiles %}

{% block title_block %}
{% endblock %}

{% block body_block %}
  <!-- SECOND LEVEL ACTION MENU -->
  <div class="container-fluid menu">
    <div class="container">
      <ul class="nav">
        <li class="nav-item"><a class="nav-link"><span class="nav-title">{{ album.album_name }} - Delete an album</span></a>
        </li>
      </ul>
    </div>
  </div>

  <div class="container">
    <div class="row">
      Are you sure you want to delete this album? {{ album.album_name }}
      <form id="page_form" method="post" action="/picnmix/album/{{ album.slug }}/delete_album/">
        {% csrf_token %}
        <input type="submit" name="submit" value="Delete album"/>
      </form>


    </div>
  </div>

{% endblock %}
