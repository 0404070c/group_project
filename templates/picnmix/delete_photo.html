{% extends 'picnmix/base.html' %}
{% load staticfiles %}

{% block title_block %}
{% endblock %}

{% block body_block %}
    <!-- SECOND LEVEL ACTION MENU -->
    <div class="container-fluid menu" xmlns="http://www.w3.org/1999/html">
        <div class="container">
            <ul class="nav">
                <li class="nav-item"><a class="nav-link"><span
                        class="nav-title">{{ album.album_name }} - Delete a photo</span></a></li>
                <li class="nav-item"><a class="nav-link" href="/picnmix/album/{{ album.slug }}"><span
                            class="fa fa-arrow-left fa-lg accent"></span>Back to album</a></li>
            </ul>
        </div>
    </div>
    <!-- END OF SECOND LEVEL ACTION MENU -->

    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6 offset-3">
            <div class="card form">
                <div class="form-header">
                    <div class="form-title">
                        <h3>Delete a photo</h3>
                        <h5>Are you sure you want to delete this photo?</h5>
                    </div>
                    <div class="form-icon">
                        <span class="fa fa-trash"></span>
                    </div>
                </div>
                <div class="form-main">

                    <div class="form-group">
                        <img src="{{ photo.image.url }}">
                    </div>
                    <div class="form-group">
                        <form id="page_form" method="post"
                              action="/picnmix/album/{{ album.slug }}/{{ photo.photo_id }}/delete_photo/">
                            {% csrf_token %}
                            <button type="submit" name="submit" value="Delete photo"
                                    class="btn btn-lg btn-primary btn-block btn-default"/>
                            Delete Photo</button>
                            <a class="btn btn-lg btn-primary btn-block btn-default" href="/picnmix/album/{{ album.slug }}" role="button">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>

{% endblock %}
