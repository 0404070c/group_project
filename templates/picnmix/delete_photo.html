{% extends 'picnmix/base.html' %}
{% load staticfiles %}

{% block title_block %}
{% endblock %}

{% block body_block %}
<!-- SECOND LEVEL ACTION MENU -->
<div class="container-fluid menu">
  <div class="container">
    <ul class="nav">
      <li class="nav-item"><a class="nav-link"><span
          class="nav-title">{{ album.album_name }} - Delete a photo</span></a>
      </li>
    </ul>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="card form">
      <div class="form-header">
        <div class="form-title">
          <h3>Delete a photo</h3>
        </div>
        <div class="form-icon">
          <span class="fa fa-trash"></span>
        </div>
      </div>
      <div class="form-main">
        <div class="form-group">
          <a>Are you sure you want to delete this photo?</a>
        </div>
        <div class="form-group">
          <img src="{{ photo.image.url }}">
        </div>
        <div class="form-group">
          <form id="page_form" method="post"
                action="/picnmix/album/{{ album.slug }}/{{ photo.photo_id }}/delete_photo/">
            {% csrf_token %}
            <input type="submit" name="submit" value="Delete photo"
                   class="btn btn-lg btn-primary btn-block btn-default"/>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
