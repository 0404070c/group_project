{% load staticfiles %}

<!-- SECOND LEVEL ACTION MENU -->
<div class="container-fluid menu">
  <div class="container">
    <ul class="nav">
      <li class="nav-item"><a class="nav-link"><span class="nav-title">Your Albums </span></a></li>

      <li class="nav-item"><a class="nav-link" href="#"><span class="fa fa-plus-circle fa-lg accent"></span> Create a new album</a></li>
    </ul>
  </div>
</div>

<div class="container">
  <div class="row">
    {%  if albums %}
      {% for album in albums %}
          <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="card album">
              <img class="card-img-top" src="{% static "images/download.svg" %}" alt="Card image cap">
              <div class="card-block">
                <a href="{% url 'show_category' album.slug %}"><h4 class="card-title">{{album.albumName}}</h4></a>
                <p class="card-text">A quick description of the album's content.</p>
              </div>
              <div class="card-block">
                <a href="#" class="card-link"><span class="fa fa-trash"></span> Delete</a>
                <a href="#" class="card-link"><span class="fa fa-share-alt"></span> Share</a>
              </div>
              <div class="card-footer">
                <a><span class="fa fa-user"></span> Owner: {{ album.ownerId }}</a>
              </div>
              <div class="card-footer">
                <a><span class="fa fa-users"></span> Shared with 2 others</a>
              </div>
            </div>
          </div>
      {% endfor %}
    {% else  %}
      <a> No albums available </a>
    {% endif %}
  </div>
</div>
